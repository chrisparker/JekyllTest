<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Data Iteration</title>
	</head>
	<body>
		<table>
			<tr>
				<th>Permutation Representation</th>
				<th>Group</th>
				<th>Batch</th>
			</tr>
			{% for item in site.data.groups %}
			<tr>
				<td>
					<a href="https://brauer.maths.qmul.ac.uk/Atlas/v3/permrep/{{ item.permRepName }}">{{ item.permRepName }}</a>
				</td>
				<td>{{ item.groupName }}</td>
				<td>{{ item.batch }}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
