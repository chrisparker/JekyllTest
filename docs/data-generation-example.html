<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Iteration</title>
  </head>
  <body>
  <table>  
    <th>
       <td>File Name</td>
	   <td>Group</td>
	   <td>Category</td>
	   <td>Object Type</td>
    </th>
	  {% for item in site.data.groups %}
	  <tr>
	    <td>
		  <a href="https://github.com/chrisparker/JekyllTest/tree/main/brook/{{ item.fullPath }}">
		    {{ item.objectName }}
		  </a>
		</td>
	    <td>{{ item.groupName }}</td>
	    <td>{{ item.category }}</td>
	    <td>{{ item.objectType }}</td>
	  </tr>
	  {% endfor %}
  </table>  
  </body>
</html>
